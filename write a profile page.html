<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="help-remembering.css">
    <title>Write a profile page</title>
</head>
<body id="input-page">
    <h1 class="page-header">Fill in anything you can remember! It's okay to leave things blank, or fill them in later.</h1>
    <div class="page-container">
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="name"> Their Name</label>
                    <input type="text" id="name" placeholder="What is their name?">
                </li>
                <li>
                    <label for="age"> Their Age</label>
                    <input type="text" id="age" placeholder="What is their age?">
                </li>
                <li>
                    <label for="birthday">Their Birthday</label>
                    <input type="text" id="birthday" placeholder="When is their birthday?">
                </li>
                <li>
                    <label for="email">Their Email</label>
                    <input type="email" id="email" placeholder="What is their email address?">
                </li>
                <li>
                    <label for="address">Their Mailing Address</label>
                    <input type="text" id="address" placeholder="What is their mailing address?">
                </li>
                <li>
                    <label for="hair">Hair Color</label>
                    <input type="text" id="hair" placeholder="What color is their hair?">
                </li>
                <li>
                    <label for="eyes">Eye Color</label>
                    <input type="text" id="eyes" placeholder="What color are their eyes?">
                </li>
                <li>
                    <label for="height">Their Height</label>
                    <input type="text" id="height" placeholder="How tall or short are they?">
                </li>
                <li>
                    <label for="likes-dislikes">Likes and Dislikes</label>
                    <input type="text" id="likes-dislikes" placeholder="What are their likes and dislikes?">
                </li>
                <li>
                    <button type="submit">Click here to save this profile</button>
                </li>
            </ul>
        </form>
   </div>
    <script src="help-remember.js"></script>  
</body>

</html>
